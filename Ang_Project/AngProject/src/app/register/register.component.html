
<div class="container">
  <nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" [routerLink]="['/home']" >
        <span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>
        CMS
      </a>          
    </div>
  
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse " id="navbarCollapse">
      <ul class="nav navbar-nav">
        <li><a [routerLink]="['/user']">User</a></li>
        <li><a [routerLink]="['/github']" >Github</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a [routerLink]="['/register']"  routerLinkActive="router-link-active" ><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        <li><a [routerLink]="['/login']"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>


  <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title">Registration</h3>
      </div>
      <div class="panel-body">
        <form class="form">    <!--  <<<<<<<<<<<<<<<<<<<Form Started Here      -->
        
          <div class="form-group">
            <label for="name" class="control-label">Name:</label>
            <input  type="text"
                    id = "name"
                    name = "name"
                    class="form-control"
                    [(ngModel)]="myModel.name"
                    #Name = "ngModel"
            required />
          </div>
          <div class="form-group">
            <label for="mail" class="control-label">Email:</label>
            <input  type="text"
                    id = "mail"
                    name = "mail"
                    class="form-control"
                    [(ngModel)]="myModel.mail"
                    #Mail = "ngModel"
            required />
          </div>
          <div class="form-group">
            <label for="password" class="control-label">Password:</label>
            <input  type="text"
                    id = "password"
                    name = "password"
                    class="form-control"
                    minlength="8"
                    [(ngModel)]="myModel.password"
                    #Pass = "ngModel"
            required />
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input  class="form-control" 
                        type="checkbox" 
                        name="fulltime"
                        [(ngModel)]="myModel.fulltime"
                 />
                Fulltime
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="radio">
              <label>
                <input  type="radio" 
                        name="gender" 
                        id="genderM" 
                        class="form-control" 
                        value="male" 
                        checked="checked" 
                        [(ngModel)]="myModel.gender"
                 />
                 Male
                <i class="fa fa-male" aria-hidden="true"></i>
              </label>
              <label class="form-control" >
                <input  type="radio" 
                        name="gender" 
                        id="genderM" 
                        value="male" 
                        checked="checked" 
                        [(ngModel)]="myModel.gender"
                 />
                Female
                <i class="fas fa-female "></i>
              </label>
            </div>
            
          </div>

        </form>
      </div>
  </div>
  
</div>
