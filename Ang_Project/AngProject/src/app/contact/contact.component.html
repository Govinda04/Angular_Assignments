  <!-- -------------Contact list------------------- -->
  <div class="container">  
    <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Add new contact</h2>
        </div>
        <div class="panel-body">
          
          <div class="container">
            
            <form class="form" 
                  #form = "ngForm"
                  (submit) = "submitForm(form)"
                  role="form">
            
              <div class="form-group" [class.has-error]="Name.invalid && Name.touched">
                <label class="control-label" for="name">label</label>
                <input  type="text" 
                        class="form-control" 
                        id="name"
                        name = "name"
                        #Name = "ngModel"
                        [(ngModel)] = "myModel.name"
                        placeholder="Name"
                required >
                <div class="alert alert-danger" *ngIf="Name.invalid && Name.touched">
                  Please enter name.
                </div>

              </div>
              <div class="form-group"[class.has-error]="Mobile.invalid && Mobile.touched">
                <label class="control-label" for="mobile">label</label>
                <input  type="text" 
                        class="form-control" 
                        id="mobile"
                        name = "mobile"
                        #Mobile = "ngModel"
                        pattern="^([0-9]{10})$"
                        [(ngModel)] = "myModel.mobile"
                        placeholder="Mobile Number"
                required >
                <div class="alert alert-danger" *ngIf="Mobile.invalid && Mobile.touched">
                  Please enter valid phone number.
                </div>
              </div>
              <div class="form-group" [class.has-error]="Work.invalid && Work.touched">
                <label class="control-label" for="work">label</label>
                <input  type="text" 
                        class="form-control" 
                        id="work"
                        name = "work"
                        #Work = "ngModel"
                        [(ngModel)] = "myModel.work"
                        placeholder="Work Phone "
                required >
                <div class="alert alert-danger" *ngIf="Work.invalid && Work.touched">
                  Please enter valid phone number.
                </div>
              </div>
              <div class="form-group" [class.has-error]="Email.invalid && Email.touched">
                <label class="control-label" for="email">label</label>
                <input  type="email" 
                        class="form-control" 
                        id="email"
                        name = "email"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                        #Email = "ngModel"
                        [(ngModel)] = "myModel.email"
                        placeholder="Email"
                required >
                <div class="alert alert-danger" *ngIf="Email.invalid && Email.touched">
                  Please enter valid email id.
                </div>
              </div>
              
            
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
          </div>
        </div>
    </div>
  </div>
